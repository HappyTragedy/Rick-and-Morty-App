<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>

  <!--MODAL-->
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content"></div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>
<!--//MODAL-->

  <section class="hero is-medium mb-6">

    <div class="container mt-6">
      <div class="field is-grouped">
          <p class="control is-expanded">
            <input class="input input_search" type="text" placeholder="Find a repository">
          </p>
          <p class="control has-text-primary-light">
            <a class="button is-info is-italic has-background-success-dark handle_search">
              Search
            </a>
          </p>
        </div>
  </div>

    <div class="hero-body">
      <img class="title" src="assets/images/ram.png" alt="" width="" height="">
    </div>
  </section>

    <div class="container">
      <div class="columns is-multiline is-mobile grid"></div>
    </div>
    <img src="assets/images/gifrick.gif" class="rick" alt="" width="" height="">
    
    <script src="assets/js/main.js"></script>
</body>
</html>
